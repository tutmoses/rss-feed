<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            padding: 12px;
            line-height: 1.5;
        }

        .card {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 0;
            margin-bottom: 10px;
            transition: background 0.2s;
            overflow: hidden;
        }

        .card:hover {
            background: #f5f5f5;
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 14px;
        }

        .title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .title a {
            color: #0066cc;
            text-decoration: none;
        }

        .title a:hover {
            text-decoration: underline;
        }

        .meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }

        .source {
            color: #059669;
            font-weight: 500;
        }

        .desc {
            color: #555;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 13px;
        }

        .updated {
            text-align: center;
            color: #999;
            font-size: 11px;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading feeds...</div>
    <div id="feeds"></div>
    <div id="updated" class="updated"></div>

    <script>
        async function load() {
            const container = document.getElementById('feeds');
            const loading = document.getElementById('loading');
            const updated = document.getElementById('updated');

            try {
                // Fetch the feeds.json file generated by GitHub Actions
                const response = await fetch('feeds.json?' + new Date().getTime());
                const data = await response.json();
                
                loading.style.display = 'none';

                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="error">No feed items found.</div>';
                    return;
                }

                data.items.forEach(item => {
                    const date = item.date ? new Date(item.date) : null;
                    const dateStr = date ? date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    }) : '';

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        ${item.image ? `<img src="${item.image}" alt="" class="card-image">` : ''}
                        <div class="card-content">
                            <div class="title"><a href="${item.link}" target="_blank">${item.title}</a></div>
                            <div class="meta"><span class="source">${item.source}</span>${dateStr ? ' Â· ' + dateStr : ''}</div>
                            ${item.description ? `<div class="desc">${item.description}...</div>` : ''}
                        </div>
                    `;
                    container.appendChild(card);
                });

                // Show last update time
                if (data.updated) {
                    const updateDate = new Date(data.updated);
                    updated.textContent = `Last updated: ${updateDate.toLocaleString()}`;
                }
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `<div class="error">Failed to load feeds: ${error.message}</div>`;
            }
        }

        load();
    </script>
</body>
</html>
