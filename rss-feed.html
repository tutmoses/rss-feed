<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            padding: 12px;
            line-height: 1.5;
        }

        .card {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .card:hover {
            background: #f5f5f5;
        }

        .title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .title a {
            color: #0066cc;
            text-decoration: none;
        }

        .title a:hover {
            text-decoration: underline;
        }

        .meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }

        .source {
            color: #059669;
            font-weight: 500;
        }

        .desc {
            color: #555;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading...</div>
    <div id="feeds"></div>

    <script>
        const FEEDS = [
            'https://shardspace.app/blog/',
            'https://radix.wiki/blog.rss'
        ];

        const PROXY = 'https://api.allorigins.win/raw?url=';

        async function load() {
            const container = document.getElementById('feeds');
            const loading = document.getElementById('loading');
            let items = [];

            for (const url of FEEDS) {
                try {
                    const res = await fetch(PROXY + encodeURIComponent(url));
                    const txt = await res.text();
                    const xml = new DOMParser().parseFromString(txt, 'text/xml');
                    const feedTitle = xml.querySelector('channel > title, feed > title')?.textContent || 'Feed';
                    
                    xml.querySelectorAll('item, entry').forEach(item => {
                        const title = item.querySelector('title')?.textContent || '';
                        const link = item.querySelector('link')?.textContent || item.querySelector('link')?.getAttribute('href') || '#';
                        const desc = item.querySelector('description, summary')?.textContent || '';
                        const pubDate = item.querySelector('pubDate, published')?.textContent || '';
                        const date = pubDate ? new Date(pubDate) : new Date(0);
                        
                        items.push({
                            title,
                            link,
                            desc: desc.replace(/<[^>]*>/g, '').substring(0, 150) + '...',
                            date,
                            dateStr: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                            feedTitle
                        });
                    });
                } catch (e) {
                    console.error('Error:', e);
                }
            }

            items.sort((a, b) => b.date - a.date);
            loading.style.display = 'none';

            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="title"><a href="${item.link}" target="_blank">${item.title}</a></div>
                    <div class="meta"><span class="source">${item.feedTitle}</span> Â· ${item.dateStr}</div>
                    <div class="desc">${item.desc}</div>
                `;
                container.appendChild(card);
            });
        }

        load();
    </script>
</body>
</html>
