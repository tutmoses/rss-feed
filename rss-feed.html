<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fff;
            padding: 12px;
            line-height: 1.5;
        }

        .card {
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 14px;
            margin-bottom: 10px;
            transition: background 0.2s;
        }

        .card:hover {
            background: #f5f5f5;
        }

        .title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .title a {
            color: #0066cc;
            text-decoration: none;
        }

        .title a:hover {
            text-decoration: underline;
        }

        .meta {
            font-size: 12px;
            color: #888;
            margin-bottom: 8px;
        }

        .source {
            color: #059669;
            font-weight: 500;
        }

        .desc {
            color: #555;
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading feeds...</div>
    <div id="feeds"></div>

    <script>
        const FEEDS = [
            { url: 'https://shardspace.app/blog/rss.xml', name: 'Shardspace' },
            { url: 'https://radix.wiki/blog.rss', name: 'Radix Wiki' }
        ];

        // Using rss2json.com free API (CORS-friendly)
        const RSS_TO_JSON_API = 'https://api.rss2json.com/v1/api.json?rss_url=';

        async function fetchFeed(feedUrl, feedName) {
            try {
                const response = await fetch(RSS_TO_JSON_API + encodeURIComponent(feedUrl));
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    console.error(`Error loading ${feedName}:`, data.message);
                    return [];
                }

                return data.items.map(item => ({
                    title: item.title,
                    link: item.link,
                    description: item.description ? item.description.replace(/<[^>]*>/g, '').substring(0, 150) : '',
                    date: new Date(item.pubDate),
                    source: feedName
                }));
            } catch (error) {
                console.error(`Error fetching ${feedName}:`, error);
                return [];
            }
        }

        async function load() {
            const container = document.getElementById('feeds');
            const loading = document.getElementById('loading');

            try {
                // Fetch all feeds in parallel
                const results = await Promise.all(
                    FEEDS.map(feed => fetchFeed(feed.url, feed.name))
                );

                // Flatten and sort all items by date
                const allItems = results.flat().sort((a, b) => b.date - a.date);

                loading.style.display = 'none';

                if (allItems.length === 0) {
                    container.innerHTML = '<div class="error">No feed items found.</div>';
                    return;
                }

                allItems.forEach(item => {
                    const dateStr = item.date.toLocaleDateString('en-US', { 
                        month: 'short', 
                        day: 'numeric', 
                        year: 'numeric' 
                    });

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="title"><a href="${item.link}" target="_blank">${item.title}</a></div>
                        <div class="meta"><span class="source">${item.source}</span> Â· ${dateStr}</div>
                        ${item.description ? `<div class="desc">${item.description}...</div>` : ''}
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                loading.style.display = 'none';
                container.innerHTML = `<div class="error">Failed to load feeds: ${error.message}</div>`;
            }
        }

        load();
    </script>
</body>
</html>
